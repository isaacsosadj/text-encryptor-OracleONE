<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="img/logo.svg" alt="alura logo">
        </header>
    
        <div class="encryptor">
            <textarea class="encryptor__input" id="encryptor_input">Type the text here</textarea>
    
            <div class="encryptor__info">
                <img src="img/info-icon.svg" alt="info icon">
                <p>Only lowercase letters and no accents</p>
            </div>
            
            <div class="buttons">
                <button class="btn btn--blue" id="btn_encriptar">Encrypt</button>
                <button class="btn btn--transparent" id="btn_desencriptar">Decrypt</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>AluraLATAM + Oracle ONE - First challenge</p>
        </p>Made by <a href="https://github.com/isaacsosadj" target="_blank">Isaac Sosa</a></p>
    </footer>

</body>
</html>
